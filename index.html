<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Map with File Upload</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #map-container {
            display: flex;
            flex: 1;
        }

        #news-list {
            width: 25%;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        #map {
            width: 75%;
            height: 100%;
        }

        .news-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .news-item h4 {
            margin: 0;
        }

        .news-item a {
            text-decoration: none;
            color: blue;
        }

        #fileInput {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .file-link {
            display: inline-block;
            margin-top: 5px;
            color: red;
            cursor: pointer;
        }

        .news-location {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="fileInput">
        <label for="jsonFile">Upload JSON file: </label>
        <input type="file" id="jsonFile" accept=".json">
    </div>

    <div id="map-container">
        <div id="news-list"></div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        const newsList = document.getElementById('news-list');

        function initializeMap() {
            map = L.map('map').setView([51.9194, 19.1451], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        function renderNewsList(newsData) {
            newsList.innerHTML = '';

            newsData.forEach(cityData => {
                const location = cityData.city === "UNSPECIFIED_LOCATION" ? "Unspecified Location" : cityData.city;
                cityData.news.forEach(news => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');

                    const newsLocation = document.createElement('p');
                    newsLocation.classList.add('news-location');
                    newsLocation.innerText = `Location: ${location}`;

                    const newsTitle = document.createElement('h4');
                    newsTitle.innerText = news.Title;

                    const newsLink = document.createElement('a');
                    newsLink.href = news.Link;
                    newsLink.target = "_blank";
                    newsLink.innerText = "Read more";

                    const collectionDate = document.createElement('p');
                    collectionDate.innerText = `Collected on: ${news["Collection Date"]}`;

                    const fileLink = document.createElement('a');
                    fileLink.href = `file://${news["File Path"]}`;
                    fileLink.classList.add('file-link');
                    fileLink.innerText = "Open file";

                    newsItem.appendChild(newsLocation);
                    newsItem.appendChild(newsTitle);
                    newsItem.appendChild(newsLink);
                    newsItem.appendChild(collectionDate);
                    newsItem.appendChild(fileLink);

                    newsList.appendChild(newsItem);
                });
            });
        }

        function addMarkers(newsData) {
            newsData.forEach(cityData => {
                let coordinates = cityData.coordinates;
                if (!coordinates) {
                    coordinates = [-75.250973, -0.071389];
                }

                const marker = L.marker(coordinates).addTo(map);
                const popupContent = `<h4>${cityData.city === "UNSPECIFIED_LOCATION" ? "Unspecified Location" : cityData.city}</h4><ul>` 
                    + cityData.news.map(news => `<li><a href="${news.Link}" target="_blank">${news.Title}</a></li>`).join('') 
                    + `</ul>`;
                marker.bindPopup(popupContent);
            });
        }

        document.getElementById('jsonFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const jsonData = JSON.parse(e.target.result);
                    renderNewsList(jsonData);
                    addMarkers(jsonData);
                };
                reader.readAsText(file);
            }
        });

        initializeMap();
    </script>

</body>
</html>
